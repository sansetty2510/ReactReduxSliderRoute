<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>


    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="./slider/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="./slider/style2.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="./slider/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="./slider/solid.js"></script>
    <script defer src="./slider/fontawesome.js"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="./slider/jquery-3.3.1.slim.min.js"></script>
    <!-- Popper.JS -->
    <script src="./slider/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="./slider/bootstrap.min.js"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="./slider/jquery.mCustomScrollbar.concat.min.js"></script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type="text/javascript">
      $(document).ready(function () {
          $("#sidebar").mCustomScrollbar({
              theme: "minimal"
          });

          $('#sidebarCollapse').on('click', function () {
              $('#sidebar, #content').toggleClass('active');
              $('.collapse.in').toggleClass('in');
              $('a[aria-expanded=true]').attr('aria-expanded', 'false');
          });
      });
    </script>
  </body>
</html>
